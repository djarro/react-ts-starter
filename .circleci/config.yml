version: 2 # use CircleCI 2.0

references:
  js-env: &js-env
    docker:
      - image: circleci/node:12.4.0
    working-directory: ~/react-ts-starter
  restore-node-modules: &restore-node-modules
    restore-cache:
      key: node-modules-{{ checksum "package-lock.json" }}
  save-node-modules: &save-node-modules
    save-cache:
      key: node-modules-{{ checksum "package-lock.json" }}
      paths:
        - ./node_modules

jobs:
  setup:
    <<: *js-env
    steps:
      - checkout
      - *restore-node-modules
      - run:
          name: js:install
          command: npm install
      - *save-node-modules
  type-checker:
    <<: *js-env
    steps:
      - checkout
      - *restore-node-modules
      - run:
          name: lint:tsc
          command: npm run lint:tsc
  lint:
    <<: *js-env
    steps:
      - checkout
      - *restore-node-modules
      - run:
          name: lint:tsx
          command: npm run lint:tsx
  test:
    <<: *js-env
    steps:
      - checkout
      - *restore-node-modules
      - run:
          name: test
          command: npm run test --coverage
      - run:
          name: codecov
          command: npm run codecov -f coverage/*.json
  mutation:
    <<: *js-env
    steps:
      - checkout
      - *restore-node-modules
      - run:
          name: test:mutation
          command: npm run test:mutation
workflows:
  version: 2
  js-ci:
    jobs:
      - setup
      - type-checker:
          requires:
            - setup
      - lint:
          requires:
            - setup
      - test:
          requires:
            - setup
            - type-checker
            - lint
      - mutation:
          requires:
            - setup
            - test
